<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="/static/js/echarts.min.js"></script>
    <script src="/static/plugins/map/js/china.js" type="text/javascript"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;color: gre"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        option = {
            backgroundColor: '#404a59',
            title: {
                text: '中国地图设备分布',
                {#subtext: 'data from PM25.in',#}
                {#sublink: 'http://www.pm25.in',#}
                left: 'center',
                top: 10,
                textStyle: {
                    color: '#fff'
                }
            },

            visualMap: {
                {#min: 0,#}
                {#max: 3,#}
                {#splitNumber: 3,#}
                color: ['#f00','#ff0','#32cd32'],
                categories:['正常','重登/新设备','离线/故障'],
                textStyle:{color:'#fff'},
            },
            geo: {
                map: 'china',
                label: {
                    emphasis: {
                        show: false
                    }
                },
                itemStyle: {
                    normal: {
                        areaColor: '#323c48',
                        borderColor: '#111'
                    },
                    emphasis: {
                        areaColor: '#2a333d'
                    }
                }
            },
            series: [
                {
                    name: '状态',
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    data:
                        [[114.1333,22.5333,'正常']],

                    symbolSize: 10,
                    label: {
                        normal: {
                            show: false
                        },
                        emphasis: {
                            show: false
                        }
                    },
                    itemStyle: {
                        emphasis: {
                            borderColor: '#fff',
                            borderWidth: 1
                        }
                    }
                }
            ]
        }

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
